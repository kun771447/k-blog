<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <p>p元素</p>
        <p>p元素</p>
        <p>p元素</p>
    </div>
    <div>第二个 div 元素</div>
    <svg width="600" height="400">
        <rect x="100" y="100" width="300" height="200" 
            style="stroke: red; stroke-width: 4">
        </rect>
    </svg>

    <script src="./d3.js"></script>
    <script>
        // 01 d3 获取元素
        console.log(d3.select('#box'));
        console.log(d3.select('#box p'));
        console.log(d3.selectAll('#box p'));
        console.log(d3.selectAll('div'));

        // 获取元素属性
        console.log(d3.select('rect').attr('width'));
        // 设置属性
        d3.select('rect')
            .attr('fill', 'seagreen')
            .attr('transform', 'translate(100, 100)');
        
        // 添加删除元素
        d3.select('svg')
            .append('rect')
            .attr('x', 100)
            .attr('y', '200')
            .attr('width', '200')
            .attr('height', '100')
            .attr('fill', 'lightblue');

        d3.select('svg').append('text')
            .attr('x', 100)
            .attr('y', 260)
            .attr('fill', 'red')
            .attr('font-size', 20)
            .attr('textLength', 200)
            .text('拉钩教育');

        // 删除元素
        d3.selectAll('rect').remove();
   </script>
</body>

</html>
