<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        border: 0;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg);
        display: grid;
        place-items: center;
      }

      :root {
        --hue: 240;
        --bg: hsl(var(--hue), 10%, 90%);
        --textBg: hsl(var(--hue), 90%, 55%);
      }

      .btn__text {
        background-color: var(--textBg);
        border-radius: inherit;
        color: hsl(0, 0%, 100%);
        display: inline-block;
        transition: background-color 0.15s linear, color 0.15s 0.3s ease-in-out;
        width: 100%;
        height: 100%;
        display: grid;
        place-items: center;
      }

      .btn {
        background-color: transparent;
        border-radius: 1rem;
        display: block;
        position: relative;
        width: 5rem;
        height: 2rem;
        transition: width 0.3s ease-in-out;
        font-size: 0.64rem;
      }

      .btn:not(:disabled):active {
        transform: translateY(0.1em);
      }
    </style>
  </head>
  <body>
    <button class="btn" type="button">
      <span class="btn__text">Submit</span>
    </button>

    <script>
      // 页面加载时和窗口大小改变时调用设置根字体大小的函数
      function setRootFontSize() {
        const screenWidth =
          window.innerWidth ||
          document.documentElement.clientWidth ||
          document.body.clientWidth;
        const rootFontSize = screenWidth / 10;
        document.documentElement.style.fontSize = rootFontSize + "px";
      }

      window.addEventListener("DOMContentLoaded", setRootFontSize);
      window.addEventListener("resize", setRootFontSize);

      const btn = document.querySelector("button");

      if (btn) {
        btn.addEventListener("click", function () {});
      }
    </script>
  </body>
</html>
